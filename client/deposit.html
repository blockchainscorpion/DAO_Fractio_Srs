<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractio - Deposit Funds</title>
    <link rel="stylesheet" href="stylez.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="https://fractio.io/logo.svg" alt="Fractio logo" />
          <span>Fractio</span>
        </div>
        <div class="user-menu">
          Hannah Sharp
          <img
            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="User avatar"
          />
        </div>
      </nav>
      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-item">
            <a href="./index.html">Marketplace</a>
          </div>
          <div class="sidebar-item">
            <a href="./yourEstate.html">Your Estate</a>
          </div>
          <div class="sidebar-item">
            <a href="./DAO.html">DAO</a>
          </div>
          <div class="sidebar-item">
            <a href="./settings.html">Settings</a>
          </div>
          <div class="sidebar-item active">
            <a href="./wallet.html">Wallet</a>
          </div>
          <div class="sidebar-item">
            <a href="./newListings.html">New listings</a>
          </div>
        </aside>
        <main class="main-content">
          <div class="deposit-container">
            <h1>Deposit Funds</h1>
            <form id="depositForm">
              <div class="form-group">
                <label for="depositAmount">Amount to Deposit (USD)</label>
                <input
                  type="number"
                  id="depositAmount"
                  name="depositAmount"
                  required
                  min="1"
                  step="0.01"
                />
              </div>
              <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required>
                  <option value="">Select a payment method</option>
                  <option value="bankTransfer">Bank Transfer</option>
                  <option value="creditCard">Credit Card</option>
                  <option value="paypal">PayPal</option>
                  <option value="cryptocurrency">Cryptocurrency</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">
                Proceed with Deposit
              </button>
            </form>
            <div class="deposit-info">
              <p>
                <strong>Note:</strong> Deposits are typically processed within
                1-3 business days. Cryptocurrency deposits may be faster. Please
                refer to our terms and conditions for more information on
                processing times and fees.
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="js/wallet.js"></script>
    <script type="module" src="js/utility.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/dao-integration.js"></script>
    <script src="./js/contract-integration.js"></script>
  </body>
</html>
