<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Details - Fractio</title>
    <link rel="stylesheet" href="./css/viewInvestmentDetails.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="https://fractio.io/logo.svg" alt="Fractio logo" />
        <span>Fractio</span>
      </div>
      <div class="user-menu">
        Edward Cooper
        <img src="https://fractio.io/user-avatar.jpg" alt="User avatar" />
      </div>
    </nav>

    <div class="main-content">
      <div class="investment-header">
        <h1 id="investmentTitle"></h1>
        <div id="investmentStatus"></div>
      </div>

      <img
        id="investmentImage"
        alt="Investment Image"
        class="investment-image"
        src="https://images.unsplash.com/photo-1515586838455-8f8f940d6853?q=80&w=1993&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />

      <div class="investment-details">
        <div class="investment-info">
          <h2>About this Investment</h2>
          <p id="investmentDescription"></p>

          <h3>Key Features</h3>
          <ul id="keyFeatures"></ul>

          <h3>Performance</h3>
          <p id="performanceDetails"></p>

          <h3>Location</h3>
          <p id="locationDetails"></p>
        </div>

        <div class="investment-stats">
          <h2>Investment Overview</h2>
          <div id="investmentStats"></div>

          <h3>Your Investment</h3>
          <div id="yourInvestment"></div>
        </div>
      </div>

      <div class="action-section">
        <button id="manageInvestment" class="btn btn-primary">
          Manage Investment
        </button>
      </div>
    </div>

    <script src="./js/viewInvestmentDetails.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/dao-integration.js"></script>
    <script src="./js/contract-integration.js"></script>
  </body>
</html>
