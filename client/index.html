<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractio - Marketplace</title>
    <link rel="stylesheet" href="./css/marketplace.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="img/IMG_5974.png" alt="Fractio logo" />
          <span>Fractio</span>
        </div>
        <div class="user-menu">
          <span>Edward Cooper</span>
          <img src="https://fractio.io/user-avatar.jpg" alt="User avatar" />
        </div>
      </nav>
    </header>

    <div class="layout">
      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-item active">
            <a href="./index.html">Marketplace</a>
          </div>
          <div class="sidebar-item">
            <a href="./yourEstate.html">Your Estate</a>
          </div>
          <div class="sidebar-item">
            <a href="./DAO.html">DAO</a>
          </div>
          <div class="sidebar-item">
            <a href="./settings.html">Settings</a>
          </div>
          <div class="sidebar-item">
            <a href="./wallet.html">Wallet</a>
          </div>
          <div class="sidebar-item">
            <a href="./newListings.html">New listings</a>
          </div>
        </aside>
        <!-- Rest of your layout content -->
      </div>

      <div class="main-content">
        <main class="main">
          <div class="marketplace-container">
            <div class="marketplace-header">
              <div class="search-bar">
                <input type="text" placeholder="Search properties" />
              </div>
              <button class="btn btn-primary" id="submit-opportunity">
                Submit new opportunity +
              </button>
            </div>
            <div class="property-grid" id="propertyGrid"></div>
            <!-- Property cards will be dynamically inserted here -->
          </div>
        </main>
      </div>
    </div>

    <script src="./js/marketplace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/dao-integration.js"></script>
    <script src="./js/contract-integration.js"></script>
  </body>
</html>
