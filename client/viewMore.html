<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractio - Property Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="https://fractio.io/logo.svg" alt="Fractio logo" />
        <span>Fractio</span>
      </div>
      <div class="user-menu">
        <span>Edward Cooper</span>
        <img src="https://fractio.io/user-avatar.jpg" alt="User avatar" />
      </div>
    </nav>

    <main class="main-content">
      <div class="property-header">
        <h1 id="propertyTitle" class="property-title">
          CBD Oil Processing Plant
        </h1>
        <div id="propertyPrice" class="property-price">
          Starting at $100 per token
        </div>
      </div>

      <img
        id="propertyImage"
        src="https://images.unsplash.com/photo-1596574115487-0553492c1923?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="CBD Oil Processing Plant exterior and equipment"
        class="property-image"
      />

      <div class="property-details">
        <div class="property-info">
          <h2>About this Investment Opportunity</h2>
          <p id="propertyDescription"></p>

          <h3>Key Features:</h3>
          <ul id="keyFeatures"></ul>

          <h3>Market Opportunity</h3>
          <p id="marketOpportunity"></p>

          <h3>Location</h3>
          <p id="locationDetails"></p>
        </div>

        <div class="property-stats">
          <h2>Investment Overview</h2>
          <div id="investmentStats"></div>

          <h3>Token Benefits</h3>
          <ul id="tokenBenefits"></ul>
        </div>
      </div>

      <div class="invest-section">
        <button id="investNow" class="btn btn-primary">Invest Now</button>
      </div>
    </main>

    <script src="js/viewMore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/dao-integration.js"></script>
    <script src="./js/contract-integration.js"></script>
  </body>
</html>
