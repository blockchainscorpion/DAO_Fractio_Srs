<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractio - Withdraw Funds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="https://fractio.io/logo.svg" alt="Fractio logo" />
          <span>Fractio</span>
        </div>
        <div class="user-menu">
          Edward Cooper
          <img src="https://fractio.io/user-avatar.jpg" alt="User avatar" />
        </div>
      </nav>
      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-item">Marketplace</div>
          <div class="sidebar-item">Rent Estate</div>
          <div class="sidebar-item">DAO</div>
          <div class="sidebar-item">Settings</div>
          <div class="sidebar-item active">Wallet</div>
          <div class="sidebar-item">New listings</div>
        </aside>
        <main class="main-content">
          <div class="withdraw-container">
            <h1>Withdraw Funds</h1>
            <div id="availableBalance" class="balance-info">
              Available Balance: $0.00
            </div>
            <form id="withdrawForm">
              <div class="form-group">
                <label for="withdrawAmount">Amount to Withdraw ($)</label>
                <input
                  type="number"
                  id="withdrawAmount"
                  name="withdrawAmount"
                  required
                  min="1"
                  step="0.01"
                />
              </div>
              <div class="form-group">
                <label for="withdrawMethod">Withdrawal Method</label>
                <select id="withdrawMethod" name="withdrawMethod" required>
                  <option value="">Select a method</option>
                  <option value="bankTransfer">Bank Transfer</option>
                  <option value="cryptocurrency">Cryptocurrency</option>
                  <option value="paypal">PayPal</option>
                </select>
              </div>
              <div class="form-group">
                <label for="accountInfo">Account Information</label>
                <textarea
                  id="accountInfo"
                  name="accountInfo"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Confirm Withdrawal
              </button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="js/wallet.js"></script>
    <script type="module" src="js/utility.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/dao-integration.js"></script>
    <script src="./js/contract-integration.js"></script>
  </body>
</html>
