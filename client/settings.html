<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractio - Settings</title>
    <link rel="stylesheet" href="./css/settings.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="https://fractio.io/logo.svg" alt="Fractio logo" />
        <span>Fractio</span>
      </div>
      <div class="user-menu">
        <span>Edward Cooper</span>
        <img src="https://fractio.io/user-avatar.jpg" alt="User avatar" />
      </div>
    </nav>

    <div class="layout">
      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-item">
            <a href="./index.html">Marketplace</a>
          </div>
          <div class="sidebar-item">
            <a href="./yourEstate.html">Your Estate</a>
          </div>
          <div class="sidebar-item">
            <a href="./DAO.html">DAO</a>
          </div>
          <div class="sidebar-item active">
            <a href="./settings.html">Settings</a>
          </div>
          <div class="sidebar-item">
            <a href="./wallet.html">Wallet</a>
          </div>
          <div class="sidebar-item">
            <a href="./newListings.html">New listings</a>
          </div>
        </aside>
        <!-- Rest of your layout content -->
      </div>

      <main class="main-content">
        <div class="settings-header">
          <h1>Account Settings</h1>
        </div>

        <div class="settings-sections">
          <div class="settings-section">
            <h2>Profile Information</h2>
            <form id="profileForm">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </form>
          </div>

          <div class="settings-section">
            <h2>Security</h2>
            <form id="passwordForm">
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input
                  type="password"
                  id="currentPassword"
                  name="currentPassword"
                  required
                />
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input
                  type="password"
                  id="newPassword"
                  name="newPassword"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Change Password
              </button>
            </form>
          </div>

          <div class="settings-section">
            <h2>Notifications</h2>
            <form id="notificationForm">
              <div class="form-group">
                <label>
                  <input
                    type="checkbox"
                    id="emailNotifications"
                    name="emailNotifications"
                  />
                  Receive email notifications
                </label>
              </div>
              <div class="form-group">
                <label>
                  <input
                    type="checkbox"
                    id="smsNotifications"
                    name="smsNotifications"
                  />
                  Receive SMS notifications
                </label>
              </div>
              <button type="submit" class="btn btn-primary">
                Save Notification Settings
              </button>
            </form>
          </div>

          <div class="settings-section">
            <h2>Connected Accounts</h2>
            <div id="connectedAccounts">
              <!-- Connected accounts will be dynamically inserted here -->
            </div>
            <button id="connectWallet" class="btn btn-secondary">
              Connect New Wallet
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="js/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/dao-integration.js"></script>
    <script src="./js/contract-integration.js"></script>
  </body>
</html>
