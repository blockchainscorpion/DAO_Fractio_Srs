<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractio - Invest Now</title>
    <link rel="stylesheet" href="./css/investNow.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="https://fractio.io/logo.svg" alt="Fractio logo" />
        <span>Fractio</span>
      </div>
      <div class="user-menu">
        <span>Edward Cooper</span>
        <img src="https://fractio.io/user-avatar.jpg" alt="User avatar" />
      </div>
    </nav>

    <main class="main-content">
      <h1 id="investmentTitle">Invest in CBD Oil Processing Plant</h1>

      <div class="investment-details">
        <div class="detail-row">
          <span class="detail-label">Asset Type:</span>
          <span class="detail-value" id="assetType"
            >Industrial Real Estate</span
          >
        </div>
        <div class="detail-row">
          <span class="detail-label">Location:</span>
          <span class="detail-value" id="location">Colorado, USA</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Total Valuation:</span>
          <span class="detail-value" id="totalValuation">$10,000,000</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Tokens Available:</span>
          <span class="detail-value" id="tokensAvailable">100,000</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Price per Token:</span>
          <span class="detail-value" id="pricePerToken">$100</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Minimum Investment:</span>
          <span class="detail-value" id="minimumInvestment"
            >10 tokens ($1,000)</span
          >
        </div>
      </div>

      <div class="investment-form">
        <h2>Make Your Investment</h2>
        <div class="form-group">
          <label for="tokenCount">Number of Tokens:</label>
          <input type="number" id="tokenCount" min="10" value="10" />
        </div>
        <div class="total-investment">
          Total Investment: $<span id="totalInvestment">1,000</span>
        </div>
        <button id="confirmInvestment" class="btn btn-primary">
          Confirm Investment
        </button>
      </div>
    </main>

    <script src="js/investNow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/dao-integration.js"></script>
    <script src="./js/contract-integration.js"></script>
  </body>
</html>
