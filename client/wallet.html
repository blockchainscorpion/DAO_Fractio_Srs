<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractio - Wallet</title>
    <link rel="stylesheet" href="./css/wallet.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="https://fractio.io/logo.svg" alt="Fractio logo" />
        <span>Fractio</span>
      </div>
      <div class="user-menu">
        <span>Edward Cooper</span>
        <img src="https://fractio.io/user-avatar.jpg" alt="User avatar" />
      </div>
    </nav>

    <div class="layout">
      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-item">
            <a href="./index.html">Marketplace</a>
          </div>
          <div class="sidebar-item">
            <a href="./yourEstate.html">Your Estate</a>
          </div>
          <div class="sidebar-item">
            <a href="./DAO.html">DAO</a>
          </div>
          <div class="sidebar-item">
            <a href="./settings.html">Settings</a>
          </div>
          <div class="sidebar-item active">
            <a href="./wallet.html">Wallet</a>
          </div>
          <div class="sidebar-item">
            <a href="./newListings.html">New listings</a>
          </div>
        </aside>
        <!-- Rest of your layout content -->
      </div>

      <main class="main-content">
        <div class="wallet-header">
          <h1>Your Wallet</h1>
        </div>

        <div class="wallet-section">
          <div class="wallet-balance" id="totalBalance">
            Total Balance: $0.00
          </div>
          <ul class="token-list" id="tokenList">
            <!-- Token items will be dynamically inserted here -->
          </ul>
          <div class="action-buttons">
            <button class="action-button" onclick="depositFunds()">
              Deposit
            </button>
            <button class="action-button" onclick="withdrawFunds()">
              Withdraw
            </button>
            <button class="action-button" onclick="transferTokens()">
              Transfer
            </button>
          </div>
        </div>

        <div class="wallet-section">
          <h2>Transaction History</h2>
          <div class="transaction-history" id="transactionHistory">
            <!-- Transaction items will be dynamically inserted here -->
          </div>
        </div>
      </main>
    </div>

    <script src="js/wallet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/dao-integration.js"></script>
    <script src="./js/contract-integration.js"></script>
  </body>
</html>
