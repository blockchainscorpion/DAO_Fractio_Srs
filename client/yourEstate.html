<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractio - Your Estate</title>
    <link rel="stylesheet" href="./css/yourEstate.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="https://fractio.io/logo.svg" alt="Fractio logo" />
        <span>Fractio</span>
      </div>
      <div class="user-menu">
        <span>Edward Cooper</span>
        <img src="https://fractio.io/user-avatar.jpg" alt="User avatar" />
      </div>
    </nav>

    <div class="layout">
      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-item">
            <a href="./index.html">Marketplace</a>
          </div>
          <div class="sidebar-item active">
            <a href="./yourEstate.html">Your Estate</a>
          </div>
          <div class="sidebar-item">
            <a href="./DAO.html">DAO</a>
          </div>
          <div class="sidebar-item">
            <a href="./settings.html">Settings</a>
          </div>
          <div class="sidebar-item">
            <a href="./wallet.html">Wallet</a>
          </div>
          <div class="sidebar-item">
            <a href="./newListings.html">New listings</a>
          </div>
        </aside>
        <!-- Rest of your layout content -->
      </div>

      <main class="main-content">
        <div class="your-estate-container">
          <div class="your-estate-header">
            <h1>Your Estate Overview</h1>
          </div>
        </div>

        <div class="estate-stats">
          <div class="stat-card">
            <div class="stat-title">Total Investments</div>
            <div id="totalInvestments" class="stat-value">Loading...</div>
          </div>
          <div class="stat-card">
            <div class="stat-title">Total Invested</div>
            <div id="totalInvested" class="stat-value">Loading...</div>
          </div>
          <div class="stat-card">
            <div class="stat-title">Diversity Score</div>
            <div id="diversityScore" class="stat-value">Loading...</div>
          </div>
        </div>

        <div class="property-list">
          <h2>Your Investments</h2>
          <div id="investmentsList">
            <!-- Investment items will be dynamically inserted here -->
          </div>
        </div>
      </main>
    </div>

    <script src="js/yourEstate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/dao-integration.js"></script>
    <script src="./js/contract-integration.js"></script>
  </body>
</html>
