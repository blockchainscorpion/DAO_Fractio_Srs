<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DAO Integration Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load this first -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-eval' 'unsafe-inline' http://localhost:* http://127.0.0.1:*;"
    />

    <!-- Contract dependencies -->
    <script src="../node_modules/web3/dist/web3.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/contract-integration.js"></script>

    <!-- Test framework -->
    <script src="./js/tests/TestRunner.js"></script>
    <script src="./js/tests/daoTesting.js"></script>

    <style>
      .test-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .test-status {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .test-results {
        margin-top: 20px;
      }
      .test-result {
        padding: 10px;
        margin: 5px 0;
        border-left: 4px solid #ccc;
      }
      .test-result.pass {
        border-left-color: #28a745;
      }
      .test-result.fail {
        border-left-color: #dc3545;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #ccc;
      }
      #currentTest {
        margin: 10px 0;
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <h1>DAO Integration Tests</h1>
      <div id="testProgress"></div>
      <button id="runTests">Run Tests</button>
      <div id="currentTest" class="current-test" style="display: none"></div>
      <div id="summary" class="summary"></div>
      <div id="testResults" class="test-results"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const runner = new TestRunner();

        // Add all test cases
        runner.addTest('Member Status', (tester) => tester.testMemberStatus());
        runner.addTest('Token Balance', (tester) => tester.testTokenBalance());
        runner.addTest('Voting Power', (tester) => tester.testVotingPower());
        runner.addTest('Proposal Creation', (tester) =>
          tester.testProposalCreation()
        );
        runner.addTest('Event Listeners', (tester) =>
          tester.testEventListeners()
        );
        runner.addTest('UI Updates', (tester) => tester.testUIUpdates());

        // Attach runner to run button
        document
          .getElementById('runTests')
          .addEventListener('click', () => runner.runTests());
      });
    </script>
  </body>
</html>
